<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Lista de Produtos</h1>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Pre√ßo (R$)</th>
        <th>Estoque</th>
      </tr>
    </thead>
    <tbody id="tabelaProdutos"></tbody>
  </table>

  <script>
    const tabela = document.getElementById("tabelaProdutos");

    async function carregarProdutos() {
      try {
        const resposta = await fetch("produtos.txt");
        const texto = await resposta.text();
        const linhas = texto.trim().split("\n");

        const produtos = [];

        for (let i = 1; i < linhas.length; i++) {
          const [nome, preco, estoque] = linhas[i].split(',');
          produtos.push({
            nome: nome.trim(),
            preco: parseFloat(preco),
            estoque: parseInt(estoque)
          });
        }

        tabela.innerHTML = '';
        produtos.forEach(p => {
          const linha = document.createElement('tr');
          linha.innerHTML = `
            <td>${p.nome}</td>
            <td>${p.preco.toFixed(2)}</td>
            <td>${p.estoque}</td>
          `;
          tabela.appendChild(linha);
        });
      } catch (erro) {
        console.error("Erro ao carregar produtos.txt:", erro);
        tabela.innerHTML = '<tr><td colspan="3">Erro ao carregar os produtos.</td></tr>';
      }
    }

    window.onload = carregarProdutos;
  </script>
</body>
</html>
