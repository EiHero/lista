<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Lista de Produtos</h1>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Pre√ßo (R$)</th>
        <th>Estoque</th>
      </tr>
    </thead>
    <tbody id="tabelaProdutos"></tbody>
  </table>

  <script>
    // üõí Produtos embutidos diretamente no c√≥digo
    const produtos = [
      { nome: "pel√≠cula de vidro", preco: 15.00, estoque: 3 },
      { nome: "carregador turbo", preco: 45.00, estoque: 4 },
      { nome: "capa silicone", preco: 19.90, estoque: 10 },
      { nome: "fone JBL", preco: 89.90, estoque: 0 }
    ];

    // üîÑ Preencher tabela automaticamente
    const tabela = document.getElementById("tabelaProdutos");

    function atualizarTabela() {
      tabela.innerHTML = '';
      produtos.forEach(p => {
        const linha = document.createElement('tr');
        linha.innerHTML = `
          <td>${p.nome}</td>
          <td>R$ ${p.preco.toFixed(2)}</td>
          <td>${p.estoque}</td>
        `;
        tabela.appendChild(linha);
      });
    }

    window.onload = atualizarTabela;
  </script>
</body>
</html>
